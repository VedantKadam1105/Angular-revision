<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <p class="h4">Wish me</p>
                    </div>
                    <div class="card-body">
                        <p class="h4">{{wishMessage}}</p>
                        <button class="btn btn-success btn-sm" (click)="wish('good Morning')">Good Morning</button>
                        <button class="btn btn-warning btn-sm" (click)="wish('good afternoon')">Good Morning</button>
                        <button class="btn btn-danger btn-sm" (click)="wish('good night')">Good Morning</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
