<section>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <p class="h3">Change Username (Manual)</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <input type="text" [value]=username class="form-control" (input)="updateInput($event)">
                            <h3>{{username}}</h3>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
