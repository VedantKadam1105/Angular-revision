<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-dark text-white">
                        <p class="h3">Theme selector</p>
                        <div class="form-check form-switch">
                            <input name="darkTheme" [(ngModel)]="darkTheme" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Dark Theme</label>
                        </div>
                        {{darkTheme}}
                    </div>
                    <div class="card-body" [class.bg-dark]="darkTheme" [class.text-white]="darkTheme">
                        <img src="assets/img/card1.jpg" class="img-fluid" alt="">
                        <p class="h3 mt-2">Paris</p>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Error odit sint eaque incidunt
                            architecto officiis velit dolorum voluptas eius deserunt, modi quam cumque quibusdam
                            facilis. Officiis adipisci rem ratione nesciunt.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
