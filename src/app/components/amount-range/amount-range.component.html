<section class="mt-3">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <p class="h3">Amount Range</p>
                </div>
                <div class="card-body bg-light">
                    <form>
                        <label>Amount :</label>
                        <input name="X" [(ngModel)]="amount" type="range" class="form-range" min="5000" max="500000">
                        <p class="h3">{{amount | currency : 'INR'}}</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
