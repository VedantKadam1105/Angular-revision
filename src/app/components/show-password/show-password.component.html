<section class="mt-3">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <p class="h3">Show password</p>
                </div>
                <div class="card-body">
                    <form>
                        <input [type]=inputType class="form-control" placeholder="password">
                        <input (change)="showPassword($event)" type="checkbox" class="form-check-input" [(ngModel)]="showPassword" >Show password
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
</section>
